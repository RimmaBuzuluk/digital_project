<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                
                <img class="logo__img" src="./img/Group 8.svg" alt="">
                <img class="logo__text" src="./img/Vector.png" alt="">
            </div>
            <div class="menu">
                <div class="menu__item">ГЛАВНАЯ</div>
                <div class="menu__item">ГАЛЕРЕЯ</div>
                <div class="menu__item">ПРОЕКТЫ</div>
                <div class="menu__item">СЕРТИФИКАТЫ</div>
                <div class="menu__item">КОНТАКТЫ</div>
            </div>
        </header>
        <main>
            <div class="block_information">
                <div class="block_navigation">
                    <div class="block_information__main_name">
                        <div class="block_information__project">PROJECT</div>
                        <div class="block_information__home">HOME</div>
                    </div>
                    <div class="block_information__arrows">
                        <button class="block_information__button">
                            <img src="./img/ico-shape.png" alt="">
                        </button>
                        <button class="block_information__button">
                            <img src="./img/ico-shape (1).png" alt="">
                        </button>
                    </div>
                    <div class="block_information__number">
                        <div class="block_information__num num_1">01</div>
                        <div class="block_information__num ">/</div>
                        <div class="block_information__num num_2">02</div>
                    </div>
                </div>
                <div class="block_photo">
                    <img class="block_photo__img" src="./img/Rectangle 6.png" alt=""> 
                    <div class="button_click">
                        <div class="batton_click_element">
                            <div class="button_click__name">ВЗГЛЯНУТЬ</div>
                            <div class="button_click__arrow"><img src="./img/ico-shape (1).png" alt=""></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>footer</footer>
    </div>
</body>
</html>
